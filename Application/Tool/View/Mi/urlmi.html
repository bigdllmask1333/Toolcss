				<h1>URL网址16进制加密工具</h1>
			    <!-- <h3>请在下框输入您要转换的内容:</h3>   -->
			</div>
			<!-- /工具开始 --> 
			<script language="javascript">
		    function urlCrypt(){
		        var str2='';
		        str = $('#codeText').val();
		        str3 = str.substring(0,7);
		        if(str3 == 'http://'){
		            str2 = 'http://';
		            str = str.substring(7,str.length);
		        }
		        for(i=0;i<str.length;i++){
		            if(str.charCodeAt(i) == '47') str2 += '/';
		            else if(str.charCodeAt(i) == '63') str2 += '?';
		            else if(str.charCodeAt(i) == '38') str2 += '&';		
		            else if(str.charCodeAt(i) == '61') str2 += '='; 
		            else if(str.charCodeAt(i) == '58') str2 += ':'; 
		            else str2 += '%'+str.charCodeAt(i).toString(16);
		        }
		        $('#rsCode').val(str2);
		        getid('codeText').focus();
		    }
		    </script>
		    
		    <p>请输入你要加密的网址：<br>
		    <input type="text" class="tooltext  form-control" id="codeText" value="http://tools.com/index.php/Tool/mi/urlmi.html" style="width: 90%;float: left;margin-top: 20px">
		    <button onclick="urlCrypt()" class="bt-green btn btn-info" style="margin-top: 20px">加 密</button>
		    <textarea class="tooltext form-control" id="rsCode" rows="5" style="margin-top:40px"></textarea>
		    </p>

			<p>小贴士：加密后拷贝到地址栏回车即可看到效果~ </p>
