<script type="text/javascript">
	function unique(ary) {
	    var i = 0,
	        gid='_'+(+new Date)+Math.random(),
	        objs = [],
	        hash = {
	            'string': {},
	            'boolean': {},
	            'number': {}
	        }, p, l = ary.length,
	        ret = [];
	    for (; i < l; i++) {
	        p = ary[i];
	        if (p == null) continue;
	        tp = typeof p;
	        if (tp in hash) {
	            if (!(p in hash[tp])) {
	                hash[tp][p] = 1;
	                ret.push(p);
	            }
	        } else {
	            if (p[gid]) continue;
	            p[gid]=1;
	            objs.push(p);
	            ret.push(p);
	        }
	    }
	    for(i=0,l=objs.length;i<l;i++) {
	        p=objs[i];
	        p[gid]=undefined;
	        delete p[gid];
	    }
	    return ret;
	}

	function process(){
	    list = document.getElementById('list');
	    arr = list.value.split('\n');
	    arr = unique(arr);
	    list.value = "";
	    for(key in arr){
		    list.value += arr[key] + '\n';
	    }
	    layer.msg('处理完成', function(){
		//关闭后的操作
		});
	}
</script>
